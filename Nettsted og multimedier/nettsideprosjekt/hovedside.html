      <title>NAILBAR</title>

      <style media="screen">
      body{
      background-image:url("../nettsideprosjekt/bildernettside/hjem.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      }
     .main{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-rows:minmax(100px, auto);
      grid-gap: 3em;
      }
     .box1{
      grid-column: 1;
      grid-row: 1/3;
      }
     .box2{
      grid-column: 2;
      grid-row:1/3;
      }
     .box3{
      grid-column: 3;
      grid-row: 1/3;
      list-style: none;
      }
     .box4{
      grid-column: 1;
      grid-row:3/5;
      }
     .box5{
      grid-column: 2;
      grid-row:3/5;
      }
     .box6{
      grid-column: 3;
      grid-row:3/5;
      }
     .box7{
      grid-column:1/4;
      grid-row: 2/4;
      }
     </style>
  </head>
